<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card with GSAP</title>
    <link rel="stylesheet" href="./output.css">

 <body class="min-h-screen flex items-center justify-center p-4">
