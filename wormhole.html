<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Wormhole Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .wormhole-container {
            perspective: 1000px;
        }
        
        .wormhole {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        .vortex {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            opacity: 0.8;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
        }
        
        .card-content {
            position: relative;
            z-index: 20;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glow {
            filter: drop-shadow(0 0 15px rgba(100, 100, 255, 0.5));
        }
    </style>
</head>
<body class="text-gray-100">
    <div class="wormhole-container py-12 px-4">
        <div class="wormhole w-80 h-96 mx-auto">
            <!-- Vortex elements will be generated by JavaScript -->
            <div class="card-content absolute inset-0 rounded-2xl overflow-hidden shadow-2xl">
                <div class="p-6 h-full flex flex-col">
                    <h2 class="text-2xl font-bold mb-2 glow">Cosmic Wormhole</h2>
                    <p class="text-sm mb-4 flex-grow">Journey through the fabric of spacetime with this interactive wormhole experience. Hover and click to manipulate the vortex.</p>
                    <div class="mt-auto">
                        <button id="toggleBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                            Activate Wormhole
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wormhole = document.querySelector('.wormhole');
            const container = document.querySelector('.wormhole-container');
            const toggleBtn = document.getElementById('toggleBtn');
            let vortexActive = false;
            let vortexAnimations = [];
            let particles = [];
            
            // Create vortex layers
            for (let i = 0; i < 12; i++) {
                const vortex = document.createElement('div');
                vortex.className = 'vortex';
                vortex.style.width = `${i * 15}px`;
                vortex.style.height = `${i * 15}px`;
                vortex.style.background = `radial-gradient(circle, hsl(${240 + i * 2}, 80%, 60%), transparent)`;
                vortex.style.zIndex = 10 - i;
                wormhole.appendChild(vortex);
                
                // Animate each vortex layer with different speeds
                const animation = gsap.to(vortex, {
                    rotation: i % 2 === 0 ? 360 : -360,
                    duration: 10 + (i * 2),
                    repeat: -1,
                    ease: "none",
                    paused: true
                });
                vortexAnimations.push(animation);
            }
            
            // Create particles
            for (let i = 0; i < 50; i++) {
                createParticle();
            }
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                wormhole.appendChild(particle);
                
                // Set initial position
                const radius = 100;
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * radius;
                
                gsap.set(particle, {
                    x: Math.cos(angle) * distance,
                    y: Math.sin(angle) * distance,
                    opacity: 0
                });
                
                particles.push(particle);
                
                // Animate particle
                if (vortexActive) {
                    animateParticle(particle);
                }
            }
            
            function animateParticle(particle) {
                const duration = 3 + Math.random() * 4;
                const radius = 120;
                
                gsap.to(particle, {
                    x: 0,
                    y: 0,
                    duration: duration,
                    opacity: 1,
                    ease: "power1.in",
                    onComplete: () => {
                        gsap.to(particle, {
                            opacity: 0,
                            duration: 0.5,
                            onComplete: function() {
                                // Reset particle position
                                const angle = Math.random() * Math.PI * 2;
                                const distance = Math.random() * radius + 50;
                                gsap.set(particle, {
                                    x: Math.cos(angle) * distance,
                                    y: Math.sin(angle) * distance
                                });
                                
                                // Animate again
                                animateParticle(particle);
                            }
                        });
                    }
                });
            }
            
            // Mouse move interaction
            container.addEventListener('mousemove', (e) => {
                if (!vortexActive) return;
                
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const rotateX = (y / rect.height - 0.5) * 30;
                const rotateY = (x / rect.width - 0.5) * -30;
                
                gsap.to(wormhole, {
                    rotationX: rotateX,
                    rotationY: rotateY,
                    duration: 1
                });
            });
            
            container.addEventListener('mouseleave', () => {
                gsap.to(wormhole, {
                    rotationX: 0,
                    rotationY: 0,
                    duration: 1
                });
            });
            
            // Toggle vortex animation
            toggleBtn.addEventListener('click', () => {
                vortexActive = !vortexActive;
                
                if (vortexActive) {
                    toggleBtn.textContent = 'Deactivate Wormhole';
                    vortexAnimations.forEach(anim => anim.play());
                    
                    // Animate all particles
                    particles.forEach(particle => {
                        animateParticle(particle);
                    });
                    
                    // Add glow effect
                    gsap.to('.vortex', {
                        opacity: 0.9,
                        duration: 1
                    });
                } else {
                    toggleBtn.textContent = 'Activate Wormhole';
                    vortexAnimations.forEach(anim => anim.pause());
                    
                    // Stop all particles
                    particles.forEach(particle => {
                        gsap.killTweensOf(particle);
                        gsap.to(particle, {
                            opacity: 0,
                            duration: 0.5
                        });
                    });
                    
                    // Remove glow effect
                    gsap.to('.vortex', {
                        opacity: 0.3,
                        duration: 1
                    });
                }
            });
            
            // Initial slight rotation of the card
            gsap.to(wormhole, {
                rotationY: 5,
                rotationX: 5,
                duration: 10,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
        });
    </script>
</body>
</html>
