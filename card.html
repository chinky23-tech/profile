<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Card with GSAP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      background: #0f172a;
    }
    .card {
      transform-style: preserve-3d;
      perspective: 1000px;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <a href="#" class="card w-80 h-96 bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl shadow-xl flex flex-col items-center justify-center text-white p-6">
    <h2 class="text-2xl font-bold mb-2">GSAP 3D Card</h2>
    <p class="text-sm text-center mb-4">Smooth 3D hover animation with GSAP & TailwindCSS</p>
    <span class="text-xs underline">View Project</span>
  </a>

  <script>
    const card = document.querySelector(".card");

    card.addEventListener("mousemove", (e) => {
      let rect = card.getBoundingClientRect();
      let x = e.clientX - rect.left;
      let y = e.clientY - rect.top;

      let centerX = rect.width / 2;
      let centerY = rect.height / 2;

      let rotateX = ((y - centerY) / centerY) * 10;
      let rotateY = ((x - centerX) / centerX) * 10;

      gsap.to(card, {
        rotationX: -rotateX,
        rotationY: rotateY,
        transformPerspective: 1000,
        ease: "power2.out",
        duration: 0.4
      });
    });

    card.addEventListener("mouseleave", () => {
      gsap.to(card, {
        rotationX: 0,
        rotationY: 0,
        ease: "power2.out",
        duration: 0.5
      });
    });
  </script>
</body>
</html>
