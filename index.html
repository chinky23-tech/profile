<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>

    <link href="./output.css" rel="stylesheet">

</head>
<body>
<div class="flex flex-col gap-2   sm:flex-row sm:items-center sm:gap-6 sm:py-4 justify-center max-w-xl mx-auto  bg-fuchsia-50 rounded-md mt-6 shadow-md "> 
     <img class="mx-auto block h-24 w-24 rounded-full  sm:mx-0 sm:shrink-0 " src="src/avatar.jpg" alt="profile image" /> 
      <div class="space-y-2 text-center sm:text-left">   
         <div class="space-y-0.5">   
           <p class="text-lg font-semibold text-black">Erin Lindford</p>   
              <p class="font-medium text-gray-500">Product Engineer</p>    </div>
                  <button class="border  border-solid border-purple-300 py-1 px-4  rounded-full text-purple-600 hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700 cursor-pointer">      Message 
                       </button> 
                     </div>
                    </div>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
  <!-- Card 1 -->
  <div class="bg-gray-50 p-4 rounded-lg shadow-md text-center overflow-hidden hover:shadow-lg transition-shadow">
    <img src="https://images.unsplash.com/photo-1754811344841-cc66b5a26eb1?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Card Image" class="w-full h-48 object-cover">
    <h3 class="text-2xl font-semibold">1</h3>
    <p class="text-gray-600">Card Content</p>
  </div>
  
  <!-- Card 2 -->
  <div class="bg-white p-4 rounded-lg shadow-md text-center">
    <h3 class="text-2xl font-semibold">2</h3>
    <p class="text-gray-600">Card Content</p>
  </div>
  
  <!-- Card 3 -->
  <div class="bg-white p-4 rounded-lg shadow-md text-center">
    <h3 class="text-2xl font-semibold">3</h3>
    <p class="text-gray-600">Card Content</p>
  </div>
</div>

</body>

</html>
